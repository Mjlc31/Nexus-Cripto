    <!-- Tailwind via CDN -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                bg: '#020202', // Absolute Void Black
                surface: '#0A0A0A', // Dark matter
                border: '#1F1F1F', // Sharp borders
                primary: '#00FF94', // GREED GREEN - The color of profit
                accent: '#00FF94', // Unified with primary for strong identity

              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'], // Data heavy

            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'flash': 'flash 0.5s ease-in-out',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)', opacity: 0 },
                '50%': { opacity: 0.5 },
                '100%': { transform: 'translateY(100%)', opacity: 0 },
              },
              flash: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
