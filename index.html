<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Pro | Institutional Analytics</title>
    
    <!-- Tailwind via CDN for simplicity in this setup, though npm install is preferred for prod optimization -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                black: '#000000', // True Black for OLED
                dark: '#080808',
                card: 'rgba(20, 20, 20, 0.6)', // Slightly darker glass
                border: 'rgba(255, 255, 255, 0.08)',
                accent: '#0A84FF', // Apple-like Blue
                success: '#30D158', // Apple-like Green
                danger: '#FF453A', // Apple-like Red
                text: '#F5F5F7',
                muted: '#86868b',
              }
            },
            fontFamily: {
              sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Inter', 'sans-serif'],
              mono: ['SF Mono', 'JetBrains Mono', 'Menlo', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spotlight': 'spotlight 8s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              spotlight: {
                '0%': { opacity: 0.5, transform: 'scale(0.9) translate(-10px, -10px)' },
                '100%': { opacity: 0.8, transform: 'scale(1.1) translate(10px, 10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #F5F5F7;
        /* Ultra premium dark mesh gradient */
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(10, 132, 255, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 85% 85%, rgba(48, 209, 88, 0.03) 0%, transparent 40%);
        background-attachment: fixed;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2);
      }

      /* Glassmorphism 2.0 */
      .glass-panel {
        background: rgba(22, 22, 23, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }
      
      .glass-card-hover {
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .glass-card-hover:hover {
        background: rgba(30, 30, 32, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 12px 32px -4px rgba(0, 0, 0, 0.3);
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }
      
      .text-balance {
        text-wrap: balance;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "idb": "https://esm.sh/idb@^8.0.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <!-- Entry point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
